name: Prebuild for Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install Node 20 + enable pnpm via Corepack
      - name: Setup Node & Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@^9 --activate

      # 3. Install & build
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build (Vite / Remix)
        run: pnpm run build

      # 4. Validate build output
      - name: Verify build
        run: |
          test -f build/server/index.js
          test -d build/client/assets

      # 5. Package into render-build branch
      - name: Publish runtime bundle to render-build
        shell: bash
        run: |
          set -e
          rm -rf /tmp/render-build
          mkdir -p /tmp/render-build
          cp package.json pnpm-lock.yaml /tmp/render-build/
          cp -R build /tmp/render-build/build
          cp server.js /tmp/render-build/
          # include static /public if you have one
          if [ -d public ]; then cp -R public /tmp/render-build/public; fi

          cat > /tmp/render-build/start.sh << 'EOF'
          #!/usr/bin/env bash
          set -e
          node server.js
          EOF
          chmod +x /tmp/render-build/start.sh

          cd /tmp/render-build
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Publish runtime bundle" || echo "No changes to commit"
          git branch -M render-build
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin render-build


