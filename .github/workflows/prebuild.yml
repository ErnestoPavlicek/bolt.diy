name: Prebuild for Render

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20 & pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack & pnpm
        run: |
          corepack enable
          npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Give more RAM for build
        run: echo "NODE_OPTIONS=--max-old-space-size=6144" >> $GITHUB_ENV

      - name: Build (Vite / Remix)
        run: pnpm run build

      - name: Verify build output
        run: |
          echo "ğŸ“‚ Listing build directory:"
          ls -R build
          test -f build/server/index.js    || (echo "Missing server build" && exit 1)
          test -d build/client/assets      || (echo "Missing client assets" && exit 1)

      - name: Prepare render-build directory
        run: |
          rm -rf render-build
          mkdir -p render-build/build
          cp -R build render-build/build
          cp server.js render-build/
          if [ -d public ]; then cp -R public render-build/public; fi

          cat << 'EOF' > render-build/start.sh
          #!/usr/bin/env bash
          set -e
          cd "$(dirname "$0")"
          node server.js
          EOF
          chmod +x render-build/start.sh

      - name: Publish runtime bundle to orphan branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Create a brand-new branch with only render-build/
          git checkout --orphan render-build
          git reset --hard
          git add render-build
          git commit -m "Publish runtime bundle"
          git push -f origin render-build
